on:
  push:
    branches:
      - github-actions

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run release